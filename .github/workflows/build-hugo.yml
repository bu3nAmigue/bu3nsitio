# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Hugo-Site
        # You may pin to the exact commit or the version.
        # uses: chabad360/hugo-actions@f544b0928c3dd7fb0aed75603c1f786f967114e8
        uses: chabad360/hugo-actions@1.0.0
        with:
          # The path to build the site to
          # buildPath: ./public # optional, default is ./public
          # Arguments to pass to Hugo
          args: --minify # optional, default is ["--gc", "--minify", "--cleanDestinationDir"]
          # The version of Hugo to use
          # hugoVersion: # optional
